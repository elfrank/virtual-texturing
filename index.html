<html>
  <head>
    <title>Virtual Textures | Example</title>

    <link rel="stylesheet" type="text/css" href="examples/css/main.css">
  </head>

  <body>

    <div class="container background">  
      <div class="header"></div>
      <div class="content">
        <div id="canvas_container"></div>
      </div>
    </div>

    <script type="text/javascript" src="examples/js/Detector.js"></script>
    <script type="text/javascript" src="examples/js/three.js"></script>
    <script type="text/javascript" src="examples/js/Clock.js"></script>
    <script type="text/javascript" src="examples/js/FirstPersonControls.js"></script>

    <script type="text/javascript" src="src/Shaders.js"></script>
    <script type="text/javascript" src="src/VirtualTexture.js"></script>

    <script type="text/javascript" src="examples/js/Shaders.js"></script>
    <script type="text/javascript" src="examples/js/Main.js"></script>

    <script>

      APP.start();

      var config = {
        enabled: true,
        maxMipMapLevel: 4,
        tileSize: 128,
        tilePadding: 4,
        cacheSize: 2048,
        getTilePath: function(tile) {
          var directory = '/examples/models/terrain/tiles/diffuse/';
          var filename = (4 - tile.mipMapLevel) + '-' + tile.pageNumber + ".jpg";

          return directory + filename;
        }
      };

      var geometry = new THREE.PlaneGeometry(100, 100, 100);

      APP.load(geometry, config);

      APP.run();

    </script>
  </body>

  </head>
</html>
